<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Starbucks – Contact (Student Project)</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="container navbar">
      <a class="brand" href="index.html">
        <img src="assets/Starbucks_logo.webp" alt="Coffee logo"/>
        <span>Starbucks</span>
      </a>
      <nav>
        <button class="hamburger" aria-label="Open menu">☰</button>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>
          <a href="about.html">About</a>
          <a href="contact.html" class="active">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container contact-wrap">
      <form onsubmit="event.preventDefault()" aria-label="Contact form">
        <h2>Contact Us</h2>
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="Your name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>
        </div>
        <button class="submit" type="submit">Send (Demo)</button>
        <p style="font-size:.9rem; opacity:.8;">Note: This is a demo—form does not send.</p>
      </form>

      <div class="map-embed" aria-label="Map">
        <iframe
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6045.85688998226!2d-74.00529999999996!3d40.74160000000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259bf6dd90021%3A0x645ce21be1b31735!2sStarbucks%20Reserve%20Roastery%20New%20York!5e0!3m2!1sen!2sus!4v1759725711296!5m2!1sen!2sus">
        </iframe>
      </div>
    </div>
  </main>

  <footer>
    <div class="container footer-inner">
      <div class="social">
        <a href="https://www.facebook.com/Starbucks" target="_blank">Facebook</a> ·
        <a href="https://www.instagram.com/starbucks/" target="_blank">Instagram</a> ·
        <a href="https://twitter.com/Starbucks" target="_blank">X</a> ·
        <a href="https://www.youtube.com/starbucks" target="_blank">YouTube</a> ·
        <a href="https://www.tiktok.com/@starbucks" target="_blank">TikTok</a>
      </div>
      <div class="hours">Mon–Fri 7am–8pm · Sat–Sun 8am–7pm</div>
      <div>2025 Erica Li CSCI 395</div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
